<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <img src="images/illustration-hero.svg" alt="Girl Dancing To Music" class="main__img">
    <h1 class="main__h1">Order Summary</h1>
    <p class="main__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
      anywhere you
      like!</p>

    <section class="main__plan">
      <img src="images/icon-music.svg" alt="Music Icon">
      <p class="main__price"><span class="main__span">Annual Plan </span><br>$59.99/year</p>
      <p class="main__change"><a href="#">Change</a></p>
    </section>

    <ul class="main__list">
      <li class="main__confirm"><a href="#">Proceed to Payment</a></li>
      <li class="main__cancel"><a href="#">Cancel Order</a></li>
    </ul>
  </main>

</body>

</html>
